<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style></style>
  <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.11.0/dist/av-min.js"></script>
</head>
<body>
<script>
  var APP_ID = 'SfyfViCjI0O68EKxQQrNQNNd-gzGzoHsz';
  var APP_KEY = 'wadcDIGyyUoFCXf86AQyMtGI';
  // 在官网 我们可以创建多个 应用， ID KEY 是用来绑定 我们创建的是哪个应用

  AV.init({
    appId: APP_ID,
    appKey: APP_KEY
  });

  // 在应用里面创建 一个目录，名字是 TestObject
  var qqq = AV.Object.extend('TestObject');

  // 在TestObject目录 创建一条数据
  var www = new qqq();

  // 设置这条数据的内容
  www.save({
    words: 'Heqq'

  }).then(function (object) {
    alert('LeanCloud Rocks!');
  })


</script>
</body>
</html>
